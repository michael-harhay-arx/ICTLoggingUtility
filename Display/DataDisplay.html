<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>SQLite Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href=".\\Stylesheet.css">
</head>

<body>
  <div class="top-bar">
    <h1>CPK Statistics</h1>
    <button class="export-btn" onclick="exportToPDF()">Export as PDF</button>
  </div>

  <!-- Select which daughterboard to display on chart -->
  <select id="daughterboardSelect" onchange="filterByDaughterboard()">
    <option value="ALL">All Daughterboards</option>
  </select>

  <!-- Chart -->
  <div class="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <input type="file" id="dbfile" accept=".db,.sqlite" />
  <select id="tableSelect" onchange="renderTable()"></select>
  <div id="tableOutput"></div>

  <!-- JS -->
  <script src=".\\Functionality.js"></script>
</body>

</html>
