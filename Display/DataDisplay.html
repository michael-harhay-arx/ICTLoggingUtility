<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>SQLite Viewer</title>
  <link rel="stylesheet" href=".\\Stylesheet.css">

  <!-- Dependencies... maybe change to install? -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <h1>CPK Statistics</h1>
    <div class="right-section">
      <button class="export-btn" onclick="exportToCSV()">Export as CSV</button>
      <!-- <button class="export-btn" onclick="exportToPDF()">Export as PDF</button> -->
      <img src=".\\logo.png" class="logo">
    </div>
  </div>

  <!-- Chart -->
  <div id="chartWrapper" class="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <!-- Table -->
  <input type="file" id="dbfile" accept=".db,.sqlite" />
  <select id="tableSelect" onchange="renderTable()"></select>
  <div id="tableOutput"></div>

  <!-- JS -->
  <script src=".\\Functionality.js"></script>
</body>

</html>
